document.addEventListener('keydown', e => {
  if (e.key === 'Enter' && document.getElementById('auth-screen').style.display !== 'none') startQuiz();
});

function render() {
  const q = questions[current];
  selections = {};
  document.getElementById('q-num').textContent = current + 1;
  document.getElementById('progress').style.width = ((current + 1) / questions.length * 100) + '%';

  let html = `<div class="question-card">
    <div class="question-num">Phrase ${current + 1} sur ${questions.length}</div>
    <div class="phrase">${q.phrase}</div>`;

  for (const [key, cat] of Object.entries(q.categories)) {
    html += `<div class="category-label">${catLabels[key]}</div><div class="options-grid" data-cat="${key}">`;
    for (const opt of cat.options) {
      html += `<button class="opt-btn" data-cat="${key}" data-val="${opt}" onclick="selectOpt(this)">${opt}</button>`;
    }
    html += `</div>`;
  }

  html += `<p class="hint">SÃ©lectionne une rÃ©ponse par catÃ©gorie, puis valide.</p>
    <button class="submit-btn" id="submit-btn" onclick="submitQ()" disabled>Valider mes rÃ©ponses</button>
    <div class="feedback-global" id="feedback-global"></div>
    <div class="explanations" id="explanations"></div>
    <button class="next-btn" id="next-btn" onclick="nextQ()">${current < questions.length - 1 ? 'Question suivante â†’' : 'Terminer et envoyer mes rÃ©sultats â†’'}</button>
  </div>`;

  document.getElementById('quiz-area').innerHTML = html;
}

function selectOpt(btn) {
  const cat = btn.dataset.cat;
  document.querySelectorAll(`.opt-btn[data-cat="${cat}"]`).forEach(b => b.classList.remove('selected'));
  btn.classList.add('selected');
  selections[cat] = btn.dataset.val;
  if (Object.keys(selections).length === Object.keys(questions[current].categories).length) {
    document.getElementById('submit-btn').disabled = false;
  }
}

function submitQ() {
  const q = questions[current];
  let correct = 0;
  const total = Object.keys(q.categories).length;
  const errors = [];
  const qAnswers = { answers: {}, correct: {} };

  for (const [key, cat] of Object.entries(q.categories)) {
    const userAnswer = selections[key];
    const isCorrect  = userAnswer === cat.answer;
    qAnswers.answers[key] = userAnswer;
    qAnswers.correct[key] = cat.answer;

    document.querySelectorAll(`.opt-btn[data-cat="${key}"]`).forEach(b => {
      b.disabled = true;
      if (b.dataset.val === cat.answer) b.classList.add('correct');
      if (b.classList.contains('selected') && !isCorrect) { b.classList.remove('selected'); b.classList.add('wrong'); }
    });

    if (isCorrect) correct++;
    else errors.push({ key, userAnswer, correctAnswer: cat.answer });
  }

  allAnswers.push(qAnswers);
  document.getElementById('submit-btn').style.display = 'none';

  const fb = document.getElementById('feedback-global');
  fb.classList.add('show');
  if (correct === total) {
    score++;
    document.getElementById('score-display').textContent = score;
    fb.className = 'feedback-global show success';
    fb.textContent = 'âœ… Parfait ! Toutes les rÃ©ponses sont correctes !';
  } else if (correct >= total - 1) {
    fb.className = 'feedback-global show partial';
    fb.textContent = `ğŸŸ¡ Presque ! ${correct}/${total} bonnes rÃ©ponses. Voici ce que tu as manquÃ© :`;
  } else {
    fb.className = 'feedback-global show fail';
    fb.textContent = `âŒ ${correct}/${total} bonnes rÃ©ponses. Lis bien les explications ci-dessous :`;
  }

  if (errors.length > 0) {
    const explDiv = document.getElementById('explanations');
    explDiv.classList.add('show');
    explDiv.innerHTML = errors.map(err => `
      <div class="expl-block wrong-expl">
        <div class="expl-title">ğŸ“Œ ${catLabels[err.key]}</div>
        <div class="expl-verdict">Tu as rÃ©pondu : <span class="wrong-label">${err.userAnswer}</span> &nbsp;â†’&nbsp; Bonne rÃ©ponse : <span class="right-label">${err.correctAnswer}</span></div>
        <div class="expl-theory">ğŸ’¡ <strong>Rappel :</strong> ${theory[err.key][err.correctAnswer]}</div>
      </div>`).join('');
  }

  document.getElementById('next-btn').classList.add('show');
}

function nextQ() {
  current++;
  if (current >= questions.length) showResults();
  else render();
}

function showResults() {
  document.getElementById('quiz-wrapper').style.display = 'none';
  const results = document.getElementById('results');
  results.style.display = 'block';

  const pct = Math.round(score / questions.length * 100);
  let emoji, msg;
  if (pct >= 88)      { emoji = 'ğŸ†'; msg = "Excellent ! Tu maÃ®trises trÃ¨s bien les types et formes !"; }
  else if (pct >= 62) { emoji = 'ğŸ‘'; msg = "Bon travail ! RÃ©vise les points que tu as manquÃ©s."; }
  else                { emoji = 'ğŸ“š'; msg = "Continue de pratiquer, tu vas y arriver !"; }

  results.innerHTML = `
    <div style="font-size:3rem;margin-bottom:0.8rem">${emoji}</div>
    <h2>Exercice terminÃ© !</h2>
    <p class="student-name-display">${studentData.prenom} ${studentData.nom} â€” ${studentData.groupe}</p>
    <div class="big-score">${pct}%</div>
    <p class="results-msg">${score}/${questions.length} phrases parfaites Â· ${msg}</p>
    <div class="sending-status sending" id="sending-status">â³ Envoi des rÃ©sultats Ã  ton enseignantÂ·eâ€¦</div>
    <button class="restart-btn" onclick="restart()">ğŸ”„ Recommencer</button>
    <a class="home-btn" href="index.html">â† Retour aux exercices</a>
  `;

  sendResults(pct);
}

async function sendResults(pct) {
  const now = new Date();
  const datetime = now.toLocaleDateString('fr-CA') + ' ' + now.toLocaleTimeString('fr-CA', { hour: '2-digit', minute: '2-digit' });

  // Calcul des scores par catÃ©gorie
  const cats = ['type','positive','active','personal','emphatic'];
  const catScores = {};
  cats.forEach(c => { catScores[c] = { ok: 0, tot: questions.length }; });
  allAnswers.forEach((a, i) => {
    cats.forEach(c => {
      if (a.answers[c] === a.correct[c]) catScores[c].ok++;
    });
  });

  const payload = {
    exercice:    "Exercice 1 â€” Types & Formes (Base)",
    feuille:     "exercice1",
    datetime,
    prenom:      studentData.prenom,
    nom:         studentData.nom,
    groupe:      studentData.groupe,
    score_pct:   pct,
    score_brut:  score + "/" + questions.length,
    type_ok:     catScores.type.ok     + "/" + catScores.type.tot,
    positive_ok: catScores.positive.ok + "/" + catScores.positive.tot,
    active_ok:   catScores.active.ok   + "/" + catScores.active.tot,
    personal_ok: catScores.personal.ok + "/" + catScores.personal.tot,
    emphatic_ok: catScores.emphatic.ok + "/" + catScores.emphatic.tot
  };

  const statusEl = document.getElementById('sending-status');
  if (!statusEl) return;

  if (APPS_SCRIPT_URL === "COLLE_TON_URL_ICI") {
    statusEl.className = 'sending-status send-error';
    statusEl.textContent = "âš ï¸ URL Apps Script non configurÃ©e.";
    return;
  }

  try {
    await fetch(APPS_SCRIPT_URL, {
      method: 'POST',
      mode: 'no-cors',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    statusEl.className = 'sending-status sent';
    statusEl.textContent = 'âœ… RÃ©sultats envoyÃ©s Ã  ton enseignantÂ·e !';
  } catch (err) {
    statusEl.className = 'sending-status send-error';
    statusEl.textContent = 'âŒ Erreur d\'envoi. VÃ©rifie ta connexion ou avertis ton enseignantÂ·e.';
  }
}

function restart() {
  current = 0; score = 0; allAnswers = [];
  studentData = { prenom: "", nom: "", groupe: "" };
  document.getElementById('results').style.display = 'none';
  document.getElementById('input-prenom').value = '';
  document.getElementById('input-nom').value = '';
  document.getElementById('input-groupe').value = '';
  document.getElementById('auth-screen').style.display = 'block';
  document.getElementById('quiz-wrapper').style.display = 'none';
}
